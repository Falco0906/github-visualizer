<!doctype html>
<html lang="en" data-bs-theme="light" id="html-root">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ error_title|default:"Error" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        --primary: #4f46e5;
        --secondary: #22c55e;
        --accent: #f59e0b;
        --dark: #1f2937;
        --light: #f8fafc;
        --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      }
      
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--light);
        color: var(--dark);
      }
      
      .error-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        padding: 2rem;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      
      .error-icon {
        font-size: 4rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }
      
      .btn-primary {
        background: var(--gradient);
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="error-card">
      <i class="fas {{ error_icon|default:'fa-exclamation-circle' }} error-icon"></i>
      <h1 class="h4 mb-3">{{ error_title|default:"Error" }}</h1>
      <p class="text-muted mb-4">{{ error_message|default:"An error occurred. Please try again." }}</p>
      <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
  </body>
</html>
