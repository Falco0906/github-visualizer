{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rate Limit Exceeded</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
      }
      .rate-limit-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      .icon {
        font-size: 4rem;
        color: #ff6b6b;
        margin-bottom: 1.5rem;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="rate-limit-card">
      <div class="icon">
        <i class="fas fa-clock"></i>
      </div>
      <h1 class="h3 mb-3">Rate Limit Exceeded</h1>
      <p class="text-muted mb-4">
        We've hit the GitHub API rate limit. This usually resets within an hour.
        <br><br>
        <strong>Username:</strong> {{ username }}
      </p>
      <div class="d-flex gap-3 justify-content-center">
        <a href="/" class="btn btn-primary">
          <i class="fas fa-home me-2"></i>Back to Search
        </a>
        <button onclick="location.reload()" class="btn btn-outline-primary">
          <i class="fas fa-refresh me-2"></i>Try Again
        </button>
      </div>
      <div class="mt-4">
        <small class="text-muted">
          <i class="fas fa-info-circle me-1"></i>
          GitHub allows 60 requests per hour for unauthenticated users.
        </small>
      </div>
    </div>
  </body>
</html>
