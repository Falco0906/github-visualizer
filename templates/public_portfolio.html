<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ username }}'s Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">@{{ username }}'s Highlights</h1>
      <div class="row g-3">
        {% for h in highlights %}
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ h.title|default:h.repo.name }}</h5>
              <p class="card-text">{{ h.blurb }}</p>
              <a href="{{ h.repo.html_url }}" class="btn btn-outline-primary" target="_blank">View on GitHub</a>
            </div>
          </div>
        </div>
        {% empty %}
        <p>No highlights yet.</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
